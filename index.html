<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LIBRARY</h1>
    <div id="wrapper">
        <div id="info">
            <h2>Add a book to the library!</h2>
            <label for="title">Title:</label><input type="text" id="title" minlength="1">
            <label for="author"></label>Author:<input type="text" id="author" minlength="2">
            <label for="pages"></label>Pages:<input type="number" id="pages" min="1">
            <label for="read"></label>Read<input type="checkbox" id="read" value = "yes">
            <button id="submit" type="button">Add Book</button>
        </div>
        <div id="display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
